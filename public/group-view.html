<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tab Group View</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 40px 20px;
        background: #f8f9fa;
      }
      .container {
        max-width: 1200px;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .group-header {
        border-bottom: 2px solid #dee2e6;
        padding-bottom: 20px;
        margin-bottom: 30px;
      }
      .tab-item {
        display: flex;
        align-items: center;
        padding: 15px;
        margin-bottom: 10px;
        background: #f8f9fa;
        border-radius: 6px;
        border-left: 4px solid #0d6efd;
        transition: all 0.2s;
        cursor: pointer;
      }
      .tab-item:hover {
        background: #e9ecef;
        transform: translateX(5px);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      .tab-favicon {
        width: 24px;
        height: 24px;
        margin-right: 15px;
        flex-shrink: 0;
      }
      .tab-content {
        flex: 1;
        min-width: 0;
      }
      .tab-title {
        font-size: 16px;
        font-weight: 500;
        color: #212529;
        margin-bottom: 4px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .tab-url {
        font-size: 14px;
        color: #6c757d;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .actions {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }
      .loading {
        text-align: center;
        padding: 60px 20px;
      }
      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="loading" class="loading">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Loading tab group...</p>
      </div>
      <div id="content" style="display: none">
        <div class="group-header">
          <h1 id="groupName">Tab Group</h1>
          <p class="text-muted mb-0">
            <span id="tabCount"></span> •
            <span id="timestamp"></span>
          </p>
        </div>
        <div class="actions">
          <button class="btn btn-success" id="restoreAllBtn">
            Open All Tabs
          </button>
          <button class="btn btn-warning" id="restoreAndDeleteBtn">
            Open All & Delete Group
          </button>
          <button class="btn btn-outline-secondary" id="backBtn">
            ← Back to Extension
          </button>
        </div>
        <hr class="my-4" />
        <div id="tabsList"></div>
      </div>
      <div id="error" class="empty-state" style="display: none">
        <h3>Group Not Found</h3>
        <p>This tab group may have been deleted.</p>
        <button class="btn btn-primary" onclick="window.close()">Close</button>
      </div>
    </div>

    <script src="group-view.js"></script>
  </body>
</html>
